<style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #030712; /* Fallback */
    background-image: 
      radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
      radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
      radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
      radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
    background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px; 
    background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
    animation: stars-move 300s linear infinite;
  }

  @keyframes stars-move {
    from { background-position: 0 0, 40px 60px, 130px 270px, 70px 100px; }
    to { background-position: -10000px 5000px, -10040px 5060px, -10130px 5270px, -10070px 5100px; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-in-out;
  }
  
  /* Custom Neon Glows */
  .text-glow-cyan {
    text-shadow: 0 0 5px #06b6d4, 0 0 8px #06b6d4;
  }
   .text-glow-fuchsia {
    text-shadow: 0 0 5px #d946ef, 0 0 8px #d946ef;
  }
  
  @keyframes pulse-glow-emerald {
    0%, 100% {
      box-shadow: 0 0 8px #10b981, 0 0 12px #10b981, 0 0 16px #10b981;
    }
    50% {
       box-shadow: 0 0 16px #34d399, 0 0 24px #34d399, 0 0 32px #34d399;
    }
  }
  .animate-pulse-glow-emerald {
      animation: pulse-glow-emerald 2s infinite;
  }
</style>
</head>
